<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <form class="row g-3">
        <div class="col-md-4">
            <label for="text">Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
        </div>
        <br>
        <div class="col-md-4">
            <label for="text">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="@usuario" required>
        </div>
        <br>
        <div class="coisa">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <br>
        <div class="coisa">
            <label for="passowrd">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>
        <br>
        <div class="coisa">
            <label for="passowrd">Confirme sua senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Confirme sua senha" required>
        </div>
        <br>
        <div class="II">
        <label for="genero">Gêneros</label>
        <select class="form-select" aria-label="Default select example">
            <option value="1">Feminino</option>
            <option value="2">Masculino</option>
            <option value="3">Outro</option>
        </select>
        </div>
        <br>
        <div class="oisa">
            <label for="date">Data de nascimento</label>
            <input type="date" class="form-control" id="data" required>
        </div>
        <br>
        <div class="coisa">
            <label for="number">CPF</label>
            <input type="number" class="form-control" id="cpf" placeholder="Insira seu CPF" required>
        </div>
        <br> <div class="coisa">
            <label for="telefone">Número de telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
        </div>
        <br>
        <div class="usuario">
            <label for="text">UF</label>
            <input type="text" class="form-control" id="uf" placeholder="Digite seu estado" required>
        </div>
        <br>
        <div class="usuario">
            <label for="text">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
        </div>
        <br>
        <div class="usuario">
            <label for="text">Logradouro</label>
            <input type="text" class="form-control" id="rua" placeholder="Digite seu logradouro" required>
        </div>
        <br>
        <div class="usuario">
            <label for="number">Número</label>
            <input type="number" class="form-control" id="numero" placeholder="Digite seu número" required>
        </div>
        <br>
        <div class="usuario">
            <label for="text">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Casa, bloco, apart, etc..." required>
        </div>
        <br>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        </form>
    </div>

</body>
</html>
